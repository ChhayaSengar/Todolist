<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <style>
      /* some basic styling for the app */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #app {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
      }
      input[type="text"],
      textarea {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
      }
      button {
        display: block;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0069d9;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 2rem;
      }
      li {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      .task-title {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .task-desc {
        font-size: 18px;
      }
      .task-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>
      <form id="add-task-form">
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" required />
        <label for="task-desc">Task Description:</label>
        <textarea id="task-desc" name="task-desc" rows="4" required></textarea>
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list"></ul>
    </div>

    <script>
        let addTastBtn = document.querySelector("#add-task-form>button");
        addTastBtn.addEventListener('click', addTask);

        function addTask(event){
            let taskTitle = document.querySelector("#task-title").value;
            let taskDescription = document.querySelector("#task-desc").value;
            addList(taskTitle, taskDescription);
            event.preventDefault();
        }

        function addList(taskTitle, taskDescription){
            let li = document.createElement("li");
            li.innerText = taskTitle + ": " + taskDescription;
            document.querySelector("#task-list").appendChild(li);
            document.querySelector("#task-title").value = "";
            document.querySelector("#task-desc").value = "";
        }
    </script>
  </body>
</html>
